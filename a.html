<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <!--img-->
    <div class="image">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <!--Box1-->
 
    <div class="box1" style="background-color: rgb(228, 226, 226);" value aria-setsize="5px">

            <article style="text-align: center;">
                Search the web using Google!
                <br>
                <input type="text" name="" value size="40">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky </button>
            </article>
    </div>
    <!-- Box2 -->
    <div class="box2">
        <table style="width: 100%; margin: 0;">
            <td style="background-color: turquoise;">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanfor Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>

            <td style="background-color: rgb(72, 202, 189);">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info!</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

            </td>

            <td style="background-color: rgb(99, 189, 180);">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>

            </td>
        </table>
    </div>
 
    <!-- Footer -->
    <footer style="text-align: center;">
        <p>Copyright @1998 Google Inc.</p>
    </footer>
</body>
</html>
